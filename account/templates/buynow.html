<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
</head>
<body>
    <h2>Buy Now</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_address">Delivery Address:</label>
        <input type="text" id="id_address" name="address" required>
        <br>
        <label for="id_quantity">Quantity:</label>
        <input type="number" id="id_quantity" name="quantity" min="1" value="1" required>
        <br>
        <label for="id_payment_type">Payment Type:</label>
        <select id="id_payment_type" name="payment_type" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <!-- Add more payment options if needed -->
        </select>
        <br>
        <button type="submit">Buy Now</button>
    </form>
</body>
</html>
